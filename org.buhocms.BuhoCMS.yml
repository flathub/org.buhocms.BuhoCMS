app-id: org.buhocms.BuhoCMS
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: buhocms
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --filesystem=home
modules:
  - name: BuhoCMS
    buildsystem: simple
    build-commands:
      - mkdir -p /app/BuhoCMS
      - cp -r buhocms data lib /app/BuhoCMS
      - chmod +x /app/BuhoCMS/buhocms
      - mkdir -p /app/bin
      - ln -s /app/BuhoCMS/buhocms /app/bin/buhocms
      - install -D installers/Flatpak/org.buhocms.BuhoCMS.svg /app/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -D installers/Flatpak/org.buhocms.BuhoCMS.desktop -t /app/share/applications
      - install -D installers/Flatpak/org.buhocms.BuhoCMS.metainfo.xml -t /app/share/metainfo
    sources:
      - type: git
        url: https://github.com/iakmds/buhocms.git
        tag: v0.4.0
        commit: 3efccdeba6bcf6a5523d54f93b08471182464679
      - type: archive
        url: https://github.com/iakmds/buhocms/releases/download/v0.4.0/BuhoCMS-Linux-Portable.tar.gz
        sha256: 17597f22f8df4f2c48994bdbacad45850c3430880ed8669ec77b50d22972dbe2
        strip-components: 0
  - name: hugo
    buildsystem: simple
    build-commands:
      - install -Dm755 hugo ${FLATPAK_DEST}/bin/
    sources:
      - type: archive
        url: https://github.com/gohugoio/hugo/releases/download/v0.111.3/hugo_0.111.3_linux-amd64.tar.gz
        sha256: 61500f6d39a23d36b946a9f44611c804aec4f1379d6113528672b1ac3077397a
        strip-components: 0
  - name: git
    make-args:
      - NO_TCLTK=YesPlease
      - INSTALL_SYMLINKS=1
    make-install-args:
      - NO_TCLTK=YesPlease
      - INSTALL_SYMLINKS=1
    post-install:
      - find . -type f -name perllocal.pod -delete
    sources:
      - type: archive
        url: https://www.kernel.org/pub/software/scm/git/git-2.39.2.tar.xz
        sha256: 475f75f1373b2cd4e438706185175966d5c11f68c4db1e48c26257c43ddcf2d6

app-id: org.buhocms.BuhoCMS
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: buhocms
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --filesystem=home
modules:
  - name: BuhoCMS
    buildsystem: simple
    build-commands:
      - mkdir -p /app/BuhoCMS
      - cp -r buhocms data lib /app/BuhoCMS
      - chmod +x /app/BuhoCMS/buhocms
      - mkdir -p /app/bin
      - ln -s /app/BuhoCMS/buhocms /app/bin/buhocms
      - install -D installers/Flatpak/org.buhocms.BuhoCMS.svg /app/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -D installers/Flatpak/org.buhocms.BuhoCMS.desktop -t /app/share/applications
      - install -D installers/Flatpak/org.buhocms.BuhoCMS.metainfo.xml -t /app/share/metainfo
    sources:
      - type: git
        url: https://github.com/iakmds/buhocms.git
        tag: v0.6.0-flatpak-test
        commit: 9e5b7f748a5feca3a31424e6cfbb3e6cc4ce60ec
      - type: archive
        url: https://github.com/iakmds/buhocms/releases/download/v0.6.0-flatpak-test/BuhoCMS-Linux-Portable-0.6.0.tar.gz
        sha256: 7a862a8077845efee5a18b347dc999e6fc6cbbbcdebddbbd47fe9fa1c7aa945b
        strip-components: 0
  - hugo.yml
  - git.yml
  - name: Jekyll
    buildsystem: simple
    build-commands:
      - gem sources --remove https://rubygems.org/
      - gem sources -a http://rubygems.org/
      - gem install jekyll bundler
